on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**.qmd'
      - '**.Rmd'
      - '**.md'
      - 'quarto.yml'
      - 'quarto.lock'
      - '_quarto.yml'
      - '_extensions/**'

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      R_LIBS_USER: /tmp/R/library
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      # 安装系统依赖
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpng-dev \
            libxml2-dev \
            libssl-dev \
            libcurl4-openssl-dev

      # 安装 R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      # 缓存 R 包
      - name: Cache R packages
        uses: actions/cache@v4
        id: cache-r
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-4.5.2-${{ hashFiles('DESCRIPTION', 'renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-4.5.2-

      # 安装 R 包
      - name: Install R packages
        if: steps.cache-r.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ env.R_LIBS_USER }}
          echo "R_LIBS_USER=${{ env.R_LIBS_USER }}" >> ~/.Renviron
          
          Rscript -e '
          options(repos = c(CRAN = "https://cloud.r-project.org/"))
          packages <- c("rmarkdown", "knitr", "downlit", "xml2","ggplot2", "dplyr", "tidyverse")
          installed <- installed.packages()
          to_install <- packages[!packages %in% rownames(installed)]
          
          if (length(to_install) > 0) {
            install.packages(to_install, lib = Sys.getenv("R_LIBS_USER"))
          }
          
          for (pkg in packages) {
            if (!require(pkg, character.only = TRUE, quietly = TRUE)) {
              stop("Failed to load package: ", pkg)
            }
          }
          cat("All R packages installed and loaded successfully\n")
          '

      # 渲染并发布
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}