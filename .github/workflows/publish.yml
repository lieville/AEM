on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '**.qmd'
      - '**.Rmd'
      - '**.md'
      - 'quarto.yml'
      - 'quarto.lock'
      - '_quarto.yml'
      - '_extensions/**'

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      R_LIBS_USER: /tmp/R/library
      
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      # 安装系统依赖（添加了字体和图形相关库）
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpng-dev \
            libxml2-dev \
            libssl-dev \
            libcurl4-openssl-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libtiff5-dev \
            libjpeg-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev

      # 安装 R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      # 使用 r-lib/actions 安装 R 包依赖（自动处理系统依赖）
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::knitr
            any::downlit
            any::xml2
            any::ggplot2
            any::dplyr
            any::tidyverse
          extra-packages: |
            any::rcmdcheck
          needs: check

      # 渲染并发布
      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}