project:
  type: book
  execute-dir: project
  
lang: zh

execute:
  enabled: true
  cache: true
  freeze: auto
  engine: knitr
  warning: false 


book:
  title: "计量模型及应用"
  author: "李世纪"
  date: "2025-11-26"

  chapters: 
    - intro.qmd 
    - index.qmd
    - part: I 数据与模型
      chapters:
        - chapters/1线性回归.qmd
        - chapters/2横截面数据分析.qmd
        - chapters/3面板数据模型.qmd
        - chapters/4时间序列分析.qmd
        - chapters/5离散与受限因变量模型.qmd
    - part: II 因果推断方法
      chapters:
        - chapters/6因果推断框架.qmd
        - chapters/7工具变量法.qmd
        - chapters/8倾向得分匹配.qmd
        - chapters/9双重差分法.qmd
        - chapters/10断点回归.qmd
        - chapters/11合成控制法.qmd
        - chapters/12回归控制法.qmd
        - chapters/13中介效应与调节效应.qmd
    - part: III 理论与算法
      chapters:
        - chapters/14大样本理论.qmd
        - chapters/15最大似然估计法.qmd
        - chapters/16广义矩估计法.qmd
        - chapters/17蒙特卡洛法与自助法.qmd
        - chapters/18优化算法与数值方法.qmd
        - chapters/19机器学习在计量中的应用.qmd
    

bibliography: references.bib

format:
  html:
    theme: cosmo
    code-link: true
    code-line-numbers: true
    crossref:
      chapters: true
    number-sections: false
    fontfamily:
      - "Microsoft YaHei"
      - "FangSong"
      - "PingFang SC"
      - sans-serif
    css: science-textbook.css
    
  docx:
    toc: true       # 生成目录
    toc-depth: 2     # 目录深度
    documentclass: book
    crossref:
      chapters: true
    number-sections: false      # 章节编号
    math:
      engine: omml
    page-break-before:
      level: 1                     # 一级标题前分页（章节）
    mainfont: 宋体              # 正文主要字体
    sansfont: 微软雅黑          # 无衬线字体（标题等）
    monofont: Consolas          # 等宽字体（代码）
    fontsize: 12                # 正文字号（磅）
    css: science-textbook.css


  pdf:
    # 文档类配置
    toc-depth: 2 
    documentclass: ctexbook 
    classoption: ["openany"]  # 章节从任意页开始（减少空白页）
    # classoption: ["oneside", "openany"]  # 单面印刷，章节从任意页开始
    # 页面布局
    geometry:
      - top=2.5cm
      - bottom=2.5cm
      - left=3cm
      - right=2.5cm
      - headheight=15pt
    # 字体配置
    mainfont: Times New Roman
    sansfont: Arial
    monofont: Courier New
    fontsize: 11pt
    linestretch: 1.25
    pdf-engine: xelatex  
    include-in-header:
      - text: \usepackage{ctex}
      - text: \setCJKmainfont{SimSun}
    number-sections: false

  
editor: visual




